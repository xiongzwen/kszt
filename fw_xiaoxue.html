<html>
  <head>
    <meta charset='utf-8'>
    <title>aframe-href-component</title>
    <script src="js/aframe.min.js"></script>
  </head>
  <body>
  	<a-assets>
    	<a-asset-item id="fw_xiaoxue-obj" src="models/fw_xiaoxue.obj"></a-asset-item>
    	<a-asset-item id="fw_xiaoxue-mtl" src="models/fw_xiaoxue.mtl"></a-asset-item>
    	
    	
    	</a-assets>
    <a-scene cursor="rayOrigin: mouse">
    	
    	
    	
    	<a-entity  obj-model="obj: #fw_xiaoxue-obj; mtl: #fw_xiaoxue-mtl" position="0 1.8 -2" scale="0.02 0.02 0.02"></a-entity>
    	
    	
   		<a-entity position="0 1.8 4">
      <a-camera id="camera" camera look-controls wasd-controls>
    <!--    不用光标  <a-cursor color="#4CC3D9"></a-cursor>-->
        </a-camera>
      </a-entity>


    

      <a-sky color="#FFFF00"></a-sky>
    </a-scene>
  </body>
</html>
